machine:
  node:
    version: 7.4.0
compile:
  override:
    - npm run build
  post:
    - mkdir -p netlify
    - cp -a public/* netlify/
    - mv -f netlify/index.production.html netlify/index.html
general:
  branches:
    only:
      - master
      - develop
deployment:
  staging:
    branch: [master, develop, /feature.*/]
    commands:
      - ./node_modules/.bin/netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
